<!DOCTYPE html>
<html 
      prefix="rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
              rdfs: http://www.w3.org/2000/01/rdf-schema#
              snippet: http://www.snippet.org/2011/snippet#
              foaf: http://xmlns.com/foaf/0.1/
              owl: http://www.w3.org/2002/07/owl#
              dcterms: http://purl.org/dc/terms/
              vcard: http://www.w3.org/2006/vcard/ns#
              xsd: http://www.w3.org/2001/XMLSchema#"
>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>Poster Panel</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=980" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<link rel="shortcut icon" href="images/usdl-solo.ico" />
<link rel="apple-touch-icon" href="images/splash_about.png"/>
<link rel="stylesheet" href="jquery/css/smoothness/jquery-ui-1.8.6.custom.css" />
<link rel="stylesheet" href="css/ui.sa.css" />
<link rel="stylesheet" href="css/jquery.jgrowl.css" type="text/css"/>
<script type="text/javascript" src="jquery/js/jquery-1.6.2.min.js" ></script>
<script type="text/javascript" src="jquery/js/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="js/jquery.livequery.js"></script>
<script type="text/javascript" src="js/jquery.clicknscroll.v1.0.js"></script>
<script type="text/javascript" src="js/jquery.sa.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/mime.js"></script>
<script type="text/javascript" src="js/jquery.jgrowl_minimized.js"></script>
<script type="text/javascript" src="js/jquery.masonry.min.js"></script>
<script type="text/javascript" src="js/Math.uuid.js"></script>
<script type="text/javascript" src="js/base64.js"></script>
<script type="text/javascript" src="js/jit-yc.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="js/jquery.md5.js"></script>
<script type="text/javascript" src="jquery-gmap3-3.1/gmap3.js"></script>
<script type="text/javascript" src="js/jquery.exhibit.js"></script>
<script type="text/javascript" src="js/poster.js"></script>
</head>
<body></body>
<div class="snippet" typeof="snippet:Snippet" id="core.templates.page.default">
    <h1 class="snippet_title" property="dcterms:title">core.templates.page.default</h1>
    <div class="snippet_body" property="snippet:body">
           <span id="application">
                     <span id="header">
                        <span class="transclude" data-snippet="Header"></span>
                     </span>
                     <div id="workarea" class="ui-body">
                       <span class="transclude" data-snippet="quicksand"></span>

                     </div>
          </span>
    </div>
</div>

<div class="snippet" typeof="snippet:Snippet" id="Header">
    <h1 class="snippet_title" property="dcterms:title">Header</h1>
    <div class="snippet_body" property="snippet:body">
        <div id="toolbarFrame">
            <div id="toolbar">
                <ul>
                   <li class="header">Discover</li>
                </ul>
            </div>
        </div>
    </div>
</div>  

<div class="snippet" typeof="snippet:Snippet" id="core.templates.snippet.default">
    <h1 class="snippet_title" property="dcterms:title">core.templates.snippet.default</h1>
    <div class="snippet_body" property="snippet:body">
         <a class="command" style="float:right; cursor:pointer;" data-name="close_snippet">X</a>
         <h1>
           <span class='snippetView' data-field="title" data-format="text"></span>
         </h1>
         <span class='snippetView' data-field="text" data-format="html"
               data-class="snippet_body"></span>
    </div>
</div>

<div class="snippet" typeof="snippet:Snippet" id="core.templates.snippet.transclude">
    <h1 class="snippet_title" property="dcterms:title">core.templates.snippet.transclude</h1>
    <div class="snippet_body" property="snippet:body">
         <span class='snippetView' data-field="text" data-format="html"
                data-class="snippet_body"></span>
    </div>
</div>

<div class="snippet" typeof="snippet:Snippet" id="quicksand">
        <h1 class="snippet_title" property="dcterms:title">>quicksand</h1>
        <div class="snippet_body" property="snippet:body">
            <div class="exhibit snippet_content" id="ex"
                 data-query="?srv rdf:type usdl:ServiceOffering. "
                 data-variables="?srv ?label ?type ?city ?postcode ?street ?country ?depiction ?solution ?area ?industry ?name ?description"
                 data-endpoint="http://deqkalvm272.qkal.sap.corp:3030/ds/query">
               <span data-namespace="usdl: http://www.linked-usdl.org/ns/usdl-core#"></span>
               <span data-namespace="rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#"></span>
               <span data-namespace="rdfs: http://www.w3.org/2000/01/rdf-schema#"></span>
               <span data-namespace="dcterms: http://purl.org/dc/terms/"></span>
               <span data-namespace="foaf: http://xmlns.com/foaf/0.1/"></span>
               <span data-namespace="vcard: http://www.w3.org/2006/vcard/ns#"></span>
               <span data-namespace="skos: http://www.w3.org/2004/02/skos/core#"></span>
               <span data-namespace="blueprint: http://bizweb.sap.com/TR/blueprint#"></span>
               <span data-namespace="xsd: http://www.w3.org/2001/XMLSchema#"></span>
               <span data-namespace="gr: http://purl.org/goodrelations/v1#"></span>
               <div class="facet-box">
                  <div class="facetSearch"
                       data-facetLabel="Search"
                       data-query="?srv usdl:includes [dcterms:title ?name] filter regex(str(?name), ?regex, ?i)">
                  </div>
                  <div class="facet"
                       data-expression="provider" data-facetLabel="Provider"
                       data-query="?seller gr:offers ?srv . ?seller foaf:name ?provider.">
                  </div>
                  <div class="facet"
                       data-expression="industry" data-facetLabel="Industry"
                       data-query="?srv usdl:includes [usdl:hasClassification [ skos:hasTopConcept blueprint:Industry; rdfs:label ?industry]].">
                  </div>
               </div>
               <div class="view quicksand">
                 <center>
                   <div class="fg-buttonset fg-buttonset-single view-switcher">
                     <button id="tiles" class="fg-button ui-state-default ui-corner-left view-switcher-button ui-state-active">Tiles</button>
                     <button id="map" class="fg-button ui-state-default ui-corner-right view-switcher-button">Map</button>
                   </div>
                 </center>
                 <div class="tile-frame">
                   <div class="pane">
                     <ul id="quicksand" class="grid masonry" style="position: absolute; height: 0px; width: 1256px;"></ul>
                   </div>
                 </div>
                 <div class="map" style="display: none;"></div>
                 <ul class="elems hidden"></ul>
                 <div class="lens" style="display: none;" data-id="srv">
                         <span data-query="?srv rdf:type usdl:ServiceOffering."></span>
                         <div style="border: none; position: relative; "><img data-attribute="depiction" data-attribute-name="src"
                              data-query="?srv usdl:includes [foaf:depiction ?depiction]."
                              data-show="uri"
                              style="max-width: 100%;"></div>
                         <!--div class="lens-type" data-content="type" data-show="uri-anchor"
                              data-query="?srv rdf:type ?type."></div-->
                         <div class="lens-label" data-content="label" data-show="literal"
                              data-query="?srv dcterms:title ?label."></div>
                         <div class="lens-text" data-content="description" data-show="literal"
                              data-query="?srv usdl:includes [dcterms:abstract ?description]"></div>
                         <span class="lens-hidden"
                              data-query="OPTIONAL {?provider gr:offers ?srv . ?provider vcard:adr [ vcard:country-name ?country; vcard:locality ?city ]}"></span>
                    </div>
               </div>
            </div>
        </div>
</div>

</html>
